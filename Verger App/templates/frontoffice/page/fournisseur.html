{% load static %}
<script src="{% static 'script/fournisseur.js' %}" type="text/javascript"></script>
<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer ce fournisseur</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
            <div class="card-header card-color">
                <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des Fournisseurs</p>
            </div>
            <form>
                {% csrf_token %}
                <div class="card-body container-fluid">
                    <div class="row">
                        <div class="col-sm-6 mb-2">
                            <label for="nom">Nom : </label>
                            <input class="form-control" type="text" id="nom_fournisseur" required>
                        </div>
                        <div class="col-sm-6 mb-2">
                            <label for="email">Email : </label>
                            <input class="form-control" type="text" id="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-2">
                            <label for="addresse">Adresse: </label>
                            <input class="form-control" type="text" id="adresse_fournisseur" required>
                        </div>
                        <div class="col-sm-6 mb-2">
                            <label for="tel">Tel: </label>
                            <input class="form-control" type="text" id="telephone" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-2">
                            <label for="type_produit">Type produit: </label>
                            <select class="form-control" id="produit" name="produit">
                                {% for fournisseur in fournisseurs %}
                                    <option value="{{ fournisseur.type_produit }}">{{ fournisseur.type_produit }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                    </div>
                   
                </div>
            </form>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn_add">Ajouter</button>
                </div>
            </div>
            <div class="row table-responsive m-auto rounded">
                <table id="tfourni" class="table table-hover w-100">
                    <thead>
                        <tr class="text-uppercase bg-light w-100">
                            <th scope="col">Id</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Email</th>
                            <th scope="col">Adresse</th>
                            <th scope="col">Tel</th>
                            <th scope="col">Type Produit</th>
                            <th scope="col">Supprimer</th>
                            <th scope="col">Modifier</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">
                        <!-- Add your Django template logic here to iterate over fournisseurs and display them -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
