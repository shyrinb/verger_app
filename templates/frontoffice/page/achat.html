{% load static %}
<script src="{% static 'script/achat.js' %}" type="text/javascript"></script>
<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer cet Achat</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des Achats</p>
        </div>
        <form> {% csrf_token %}
            <div class="card-body container-fluid">
                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <label for="datea">Date d'Achat : </label>
                        <input class="form-control" type="date" id="datea">
                    </div>
                    <div class="col-sm-6 mb-2">
                        <label for="quantite">Quantité : </label>
                        <input class="form-control" type="number" id="quantite_achete" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <label for="prix">Prix : </label>
                        <input class="form-control" type="number" id="prix" required>
                    </div>
                    <div class="col-sm-6 mb-2">
                        <label for="produit">Produits: </label>
                        <select class="form-control" id="produit" name="produit">
                            {% for achat in achats %}
                                <option value="{{ achat.produit }}">{{ achat.produit }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <label for="fournisseur">Fournisseurs: </label>
                        <select class="form-control" id="fournisseur" name="fournisseur">
                            {% for achat in achats %}
                                <option value="{{ achat.fournisseur }}">{{ achat.fournisseur }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Ajouter</button>
                    </div>
                </div>
                <div class="row table-responsive m-auto rounded">
                    <table id="tachat" class="table table-hover w-100">
                        <thead>
                        <tr class="text-uppercase bg-light  w-100">
                            <th scope="col">Id</th>
                            <th scope="col">Date d'Achat</th>
                            <th scope="col">Quantité</th>
                            <th scope="col">Fournisseur</th>
                            <th scope="col">Produit</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Supprimer</th>
                        </tr>
                        </thead>
                        <tbody id="table-content">

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

</script>
