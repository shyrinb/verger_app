{% load static %}
<script src="{% static 'script/vente.js' %}" type="text/javascript"></script>
<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer cette Vente</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des Ventes</p>
        </div>
        <form> {% csrf_token %}
            <div class="card-body container-fluid">
                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <label for="datea">Date de la Vente : </label>
                        <input class="form-control" type="date" id="datevente">
                    </div>
                    <div class="col-sm-6 mb-2">
                        <label for="quantite">Quantité : </label>
                        <input class="form-control" type="number" id="quantite" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <label for="client">Clients: </label>
                        <select class="form-control" id="client" name="client">
                            {% for vente in ventes %}
                                <option value="{{ vente.client }}">{{ vente.client }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-6 mb-2">
                        <label for="produit">Produits: </label>
                        <select class="form-control" id="produit" name="produit">
                            {% for vente in ventes %}
                                <option value="{{ vente.produit }}">{{ vente.produit }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <label for="client">Mode de paiement: </label>
                        <select class="form-control" id="paiement" name="paiement">
                            <option value="Cheque">Chèque</option>
                            <option value="CB">Carte bleu</option>
                            <option value="Especes">Espèces</option>
                        </select>
                    </div>
                    <div class="col-sm-6 mb-2">
                        <label for="total">Total: </label>
                        <input class="form-control" type="number" id="total" required> 
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Ajouter</button>
                    </div>
                </div>
                <div class="row table-responsive m-auto rounded">
                    <table id="tvente" class="table table-hover w-100">
                        <thead>
                        <tr class="text-uppercase bg-light  w-100">
                            <th scope="col">Id</th>
                            <th scope="col">Client</th>
                            <th scope="col">Date Vente</th>
                            <th scope="col">Quantité</th>
                            <th scope="col">Produit</th>
                            <th scope="col">Total</th>
                            <th scope="col">Mode de paiement</th>
                            <th scope="col">Supprimer</th>
                            <th scope="col">Modifier</th>
                        </tr>
                        </thead>
                        <tbody id="table-content">

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

</script>
