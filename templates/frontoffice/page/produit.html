{% load static %}
<script src="{% static 'script/produit.js' %}" type="text/javascript"></script>
<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer ce produit</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Produits Et Stocks </p>
        </div>
        <form>
            {% csrf_token %}
            {% if user.status_utilisateur == "Admin" %}
            <div class="card-body container-fluid">
                <div class="row">
                    <div class="col-sm-6 mb-2">   
                        <label for="nom">DÃ©signation : </label>
                        <input class="form-control" type="text" id="nom" required>
                    </div>
                    <div class="col-sm-6 mb-2">
                        <label for="date">Date : </label>
                        <input class="form-control" type="date" id="date_reception" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <label for="prix">Prix unitaire : </label>
                        <input class="form-control" type="number" id="prix_unitaire" required>
                    </div>
                    <div class="col-sm-6 mb-2">
                        <label for="quantite">Quantite : </label>
                        <input class="form-control" type="number" id="quantite" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <label for="provenance">Provenance : </label>
                        <input class="form-control" type="text" id="provenance" required>
                    </div> 
                    <div class="col-sm-6 mb-2">
                        <label for="fournisseur">Fournisseurs: </label>
                        <select class="form-control" id="fournisseur" name="fournisseur">
                            {% for produit in produits %}
                                <option value="{{ produit.fournisseur }}">{{ produit.fournisseur }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Ajouter</button>
                    </div>
                </div>
                {% endif %}
                <div class="row table-responsive m-auto rounded">
                    <table id="tproduit" class="table table-hover w-100">
                        <thead>
                            <tr class="text-uppercase bg-light w-100">
                                <th scope="col">Id</th>
                                <th scope="col">Date</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Prix unitaire </th>
                                <th scope="col">Stock</th>
                                <th scope="col">Provenance</th>
                                <th scope="col">Fournisseurs</th>
                                <th scope="col">Supprimer</th>
                                <th scope="col">Modifier</th>
                            </tr>
                        </thead>
                        <tbody id="table-content">

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
